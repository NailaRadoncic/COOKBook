<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - COOKBook</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>
  <header>
    <h1>COOKBook</h1>
    <h2>My Shopping Cart</h2>
        
    </header>
      <nav class="navbar">
        <ul>
            <li><a href="/html/favorites.html">Favorites</a></li>
            <li><a href="/html/reviews.html">Reviews</a></li>
            <li><a href="/html/order.html">Order Here</a></li>
            <li><a href="/html/index.html">Home Page</a></li>
        </ul>
    </nav>

  <main>
    <section id="cart-items">
    <h2>Selected Order Items</h2>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart Items -->
          <tr>
            <td>Recipe Name 1</td>
            <td>
              <input type = "number" id ="quantity-1" name ="quantity-1" value="1" min="1" class="quantity" data-price="10.00" title="Choose quantity">
            </td>
            <td>€10.00</td>
            <td class="total-price">€10.00</td>
            <td><button class="remove-item" title="Remove">Remove</button></td>
          </tr>
          <tr>
            <td>Recipe Name 2</td>
            <td>
                <input type = "number" id ="quantity-1" name ="quantity-1" value="1" min="1" class="quantity" data-price="15.00" title="Choose quantity">
            </td>
            <td>€15.00</td>
            <td class="total-price">€15.00</td>
            <td><button class="remove-item">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="cart-summary">
        <div>
      <p><strong>Subtotal: </strong>€<span id="subtotal">25.00</span></p>
      <p><strong>Shipping: </strong>€5.00</p>
      <p><strong>Total: </strong>€<span id="total">30.00</span></p>
      </div>
      <button id="checkout-btn">Proceed to Checkout</button>
    </section>
  </main>

  <footer>
    <p>© 2025 COOKBook Website. All Rights Reserved.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
